<!DOCTYPE HTML>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main__add-item">
      <label for="label new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input 
          id="new-task" 
          class="input task" 
          type="text"
        >
        <button class="btn">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input type="input checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input 
          class="input task"
          type="text" 
          value="Go Shopping" 
        >
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input 
          class="input"
          type="checkbox" 
          checked
        >
        <label class="label task">See the Doctor</label>
        <input 
          class="input task"
          type="text" 
        >
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
